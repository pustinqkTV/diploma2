<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>MyFootballStore - Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Favicon -->
    <link rel="icon" href="images/favicon.ico" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.base.css" />
    <link rel="stylesheet" href="css/style.auth.alternative.css" />
    <link rel="stylesheet" href="css/style.register.css" />
    <link rel="stylesheet" href="css/style.register.advanced.css" />
    <!-- Add Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
    <!-- jQuery & Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <!-- Global JS -->
    <script src="js/global.js" defer></script>
    <!-- Page-specific JS -->
    <script src="js/register.js" defer></script>
  </head>
  <body>
    <div class="register-wrapper">
      <div class="animated-bg">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
      </div>
      
      <div class="register-container">
        <div class="register-box">
          <div class="brand-section">
            <div class="logo-container">
              <img src="images/logo.png" alt="MyFootballStore Logo">
            </div>
            <h1 class="welcome-text">Create Account</h1>
            <p class="subtitle">Join our football community today</p>
          </div>

          <form id="registerForm" class="register-form">
            <div class="form-row">
              <div class="form-group col-md-6">
                <div class="input-icon-wrapper">
                  <i class="fas fa-user"></i>
                  <input type="text" id="firstName" class="form-control" placeholder="First Name" required>
                  <span class="focus-border"></span>
                </div>
              </div>
              <div class="form-group col-md-6">
                <div class="input-icon-wrapper">
                  <i class="fas fa-user"></i>
                  <input type="text" id="lastName" class="form-control" placeholder="Last Name" required>
                  <span class="focus-border"></span>
                </div>
              </div>
            </div>

            <div class="form-group">
              <div class="input-icon-wrapper">
                <i class="fas fa-envelope"></i>
                <input type="email" id="email" class="form-control" placeholder="Email address" required>
                <span class="focus-border"></span>
              </div>
            </div>

            <div class="form-group">
              <div class="input-icon-wrapper">
                <i class="fas fa-lock"></i>
                <input type="password" id="password" class="form-control" placeholder="Password" required>
                <span class="focus-border"></span>
                <button type="button" class="toggle-password" id="togglePassword">
                  <i class="fas fa-eye"></i>
                </button>
              </div>
            </div>

            <div class="form-group">
              <div class="input-icon-wrapper">
                <i class="fas fa-lock"></i>
                <input type="password" id="confirmPassword" class="form-control" placeholder="Confirm Password" required>
                <span class="focus-border"></span>
                <button type="button" class="toggle-password" id="toggleConfirmPassword">
                  <i class="fas fa-eye"></i>
                </button>
              </div>
            </div>

            <div class="form-options">
              <label class="remember-me">
                <input type="checkbox" id="agreeTerms" required>
                <span class="checkmark"></span>
                I agree to the Terms & Conditions
              </label>
            </div>

            <div id="errorMessage" class="alert alert-danger" style="display:none;"></div>

            <button type="submit" class="register-button" id="registerButton">
              <span id="registerButtonText">Create Account</span>
              <span id="registerButtonSpinner" class="spinner" style="display:none;"></span>
            </button>
          </form>

          <div class="login-prompt">
            <span>Already have an account?</span>
            <a href="login.html" class="login-link">Sign In</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
