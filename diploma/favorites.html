<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>MyFootballStore - Favorites</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon -->
    <link rel="icon" href="images/favicon.ico">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.base.css">
    <link rel="stylesheet" href="css/style.header-hero.css">
    <link rel="stylesheet" href="css/style.favorite.css">
    <link rel="stylesheet" href="css/style.favorites.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
    <!-- jQuery & Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <!-- Global JS -->
    <script src="js/global.js" defer></script>
    <!-- Favorites Page JS -->
    <script src="js/favorites.js" defer></script>
  </head>
  <body>
    <!-- HEADER / NAVBAR -->
    <header class="advanced-header shop-header">
      <div class="container d-flex justify-content-between align-items-center py-3">
        <div class="logo-container">
          <a href="index.html" class="d-flex align-items-center text-decoration-none">
            <img src="images/logo.png" alt="MyFootballStore Logo" class="site-logo" />
            <h1 class="site-title">MyFootballStore</h1>
          </a>
        </div>
        <nav class="shop-nav">
          <ul class="nav">
            <li class="nav-item"><a class="nav-link" href="index.html"><i class="fas fa-home"></i> Home</a></li>
            <li class="nav-item"><a class="nav-link" href="shop.html"><i class="fas fa-store"></i> Shop</a></li>
            <li class="nav-item">
              <a class="nav-link active" href="favorites.html">
                <i class="fas fa-heart"></i> Favorites <span class="badge badge-pill badge-warning" id="favoritesCount">0</span>
              </a>
            </li>
            <li class="nav-item"><a class="nav-link" href="cart.html"><i class="fas fa-shopping-cart"></i> Cart <span class="badge badge-pill badge-warning" id="cartCount">0</span></a></li>
            <li class="nav-item"><a class="nav-link" href="profile.html" id="profileNavItem" style="display:none;"><i class="fas fa-user"></i> Profile</a></li>
            <li class="nav-item"><a class="nav-link" href="admin.html" id="adminNavItem" style="display:none;"><i class="fas fa-user-shield"></i> Admin</a></li>
            <li class="nav-item"><a class="nav-link" href="login.html" id="loginLink" style="display:none;"><i class="fas fa-sign-in-alt"></i> Login</a></li>
            <li class="nav-item"><a class="nav-link" href="register.html" id="registerLink" style="display:none;"><i class="fas fa-user-plus"></i> Register</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- HERO SECTION -->
    <section class="cart-hero">
        <div class="hero-content">
            <h2 class="hero-title display-4 text-white mb-4" data-aos="fade-down">
                Your Favorite Items
            </h2>
            <p class="hero-subtitle lead text-white mb-0" data-aos="fade-up" data-aos-delay="200">
                Keep track of the items you love
            </p>
        </div>
    </section>

    <!-- Main Content -->
    <main class="container-fluid px-4 fade-in">
        <div class="row">
          <!-- Favorites Items Column -->
          <div class="col-lg-8">
            <div id="favoritesList" class="fade-in">
              <!-- Dynamic favorites items -->
            </div>
          </div>
    
          <!-- Summary Column -->
          <div class="col-lg-4">
            <div class="summary-card sticky-top" style="top: 2rem;">
              <div class="card-body">
                <h5 class="mb-4">Favorites Summary</h5>
                <div class="summary-details mb-4">
                  <div class="d-flex justify-content-between mb-3">
                    <span>Saved Items:</span>
                    <span id="favoritesItemCount">0</span>
                  </div>
                  <hr class="my-4">
                </div>
                <a href="shop.html" class="btn btn-primary w-100 ripple-button">
                  Continue Shopping
                </a>
              </div>
            </div>
          </div>
        </div>
      </main>
    
      <!-- Footer -->
      <footer class="shop-footer mt-5">
        <div class="container text-center">
          <p>&copy; 2025 MyFootballStore. All rights reserved.</p>
        </div>
      </footer>
  </body>
</html>
